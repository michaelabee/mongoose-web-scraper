<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Food Article Scraper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-image: url("images/jessica-ruscello-food.jpg");
      background-repeat: no-repeat;
      background-size: 100%;
      background-attachment: fixed;
    }

    #title-box {
      margin-left: 50px;
    }

    .navbar {
      margin-left: 25px;
      font-size: 30px;
      background-color:black;
      width:100%;
      color:white;
      margin-bottom: 15px;
    }

    #articles {
      margin-left: 20px;
      display: inline-block;
      overflow: auto;
      background-color: white;
      opacity:.85;
      height: 700px;
    }

    #notes {
      text-align: center;
      color:black;
      background-color:white;
      opacity:.85;
      margin-right:20px;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: white;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

  </style>
</head>

<body>
  <div class="row">
    <div id="title-box">
      <h1>Food Scraper</h1>
      <h3><i>Recipes, News & More</i></h2>
    </div>
  </div>
  <div class="row">
    <div class="navbar">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="">Scrape New Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Favorites</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div id="articles"></div>
    </div>
    <div class="col-md-4">
      <div id="notes"></div>
    </div>
  </div>
  <!-- </div> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
